<!-- tailwindcss -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawhat - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/webp" href="assets/logo1.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    * {
      font-family: "Montserrat", sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    .top-line.transform-active {
      transform: rotate(45deg) translateY(7px);
    }
    .middle-line.transform-active {
      opacity: 0;
    }
    .bottom-line.transform-active {
      transform: rotate(-45deg) translateY(-7px);
    }
  </style>
  <body
    class="min-h-screen flex flex-col text-white relative overflow-x-hidden"
  >
    <div
      class="fixed inset-0 -z-10 bg-cover bg-no-repeat"
      style="background-image: url('assets/MainBackground2.webp')"
    ></div>
    <!-- Navbar -->
    <header class="bg-white text-[#80AC3C] shadow-md w-full z-20 relative">
      <div class="flex items-center justify-between px-4 md:px-12 py-3">
        <div class="flex items-center">
          <img
            src="assets/LogoPanjang.webp"
            alt="Logo"
            class="h-10 md:h-20 w-auto"
          />
        </div>
        <!-- Burger & Close in one button -->
        <button
          id="burgerBtn"
          class="md:hidden flex flex-col justify-center items-center w-10 h-10 focus:outline-none group z-50 relative"
        >
          <span
            class="top-line w-8 h-1 bg-green-600 mb-1 rounded transition-all duration-300 origin-center"
          ></span>
          <span
            class="middle-line w-8 h-1 bg-green-600 mb-1 rounded transition-opacity duration-300"
          ></span>
          <span
            class="bottom-line w-8 h-1 bg-green-600 rounded transition-all duration-300 origin-center"
          ></span>
        </button>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-12 text-sm tracking-wider">
          <a href="index.html" class="hover:text-green-600">HOME</a>
          <a href="product.html" class="hover:text-green-600">PRODUCT</a>
          <a href="profile.html" class="hover:text-green-600">PROFILE</a>
          <a href="#contact" class="hover:text-green-600">CONTACT</a>
        </nav>
      </div>
      <!-- Mobile Nav 1-->
      <nav
        id="mobileMenu"
        class="absolute top-full border-y border-gray-300 left-0 w-full bg-white text-[#80AC3C z-50 flex flex-col items-center text-lg font-bold gap-6 py-6 px-4 transition-all duration-500 ease-in-out max-h-0 overflow-hidden opacity-0 pointer-events-none md:hidden"
      >
        <a
          href="index.html"
          class="block py-3 px-8 rounded hover:bg-green-600 hover:text-white transition-all duration-200"
        >
          Home
        </a>
        <a
          href="product.html"
          class="block py-3 px-8 rounded hover:bg-green-600 hover:text-white transition-all duration-200"
        >
          Product
        </a>
        <a
          href="profile.html"
          class="block py-3 px-8 rounded hover:bg-green-600 hover:text-white transition-all duration-200"
        >
          Profile
        </a>
        <a
          href="#contact"
          class="block py-3 px-8 rounded hover:bg-green-600 hover:text-white transition-all duration-200"
        >
          Contact
        </a>
      </nav>
    </header>

    <!-- Hero Image -->
    <section
      id="contact"
      class="items-center justify-between flex relative py-6 px-20"
    >
      <img
        src="assets/ContactUs/HeroImage.webp"
        alt="Foto Tim Strawhat"
        class="w-full rounded-b-xl object-cover rounded-t-[90px] md:rounded-t-[350px]"
      />
    </section>

    <!-- Title Section -->
    <section class="text-center text-[#e1f8cc] font-black md:mt-2 px-6">
      <h1 data-aos="fade-up" class="text-4xl md:text-[8vw] leading-tight">CONTACT US</h1>
    </section>

    <!-- Deskripsi Strawhat -->
    <section
      class="my-10 overflow-hidden px-4 md:px-20 flex flex-col gap-2 items-center text-[#e1f8cc] font-black text-4xl md:text-[5vw] leading-tight"
    >
      <div class="flex flex-row items-center w-full">
        <div class="flex-shrink-0">
          <img
            src="assets/icon/icon-07.webp"
            alt="Logo Instagram"
            class="w-20 md:w-40"
          />
        </div>
        <div data-aos="fade-right" class="flex-1 text-center md:text-left">
          <a href="" class="">@strawhat.idn</a>
        </div>
      </div>
      <div class="flex flex-row items-center w-full">
        <div class="flex-shrink-0">
          <img
            src="assets/icon/icon-08.webp"
            alt="Logo WhatsApp"
            class="w-20 md:w-40"
          />
        </div>
        <div class="flex-1 text-center md:text-left">
          <p data-aos="fade-right" class="text-3xl md:text-[5vw]">+62 823-1850-0162</p>
        </div>
      </div>
    </section>

    <footer class="mt-auto bg-black pt-8 pb-2 px-6 text-white text-sm">
      <div class="flex justify-end mt-6">
        <ul
          class="flex space-x-8 md:space-x-12 text-xs tracking-widest pe-0 md:pe-40"
        >
          <li><a href="index.html" class="hover:text-green-400">HOME</a></li>
          <li>
            <a href="product.html" class="hover:text-green-400">PRODUCT</a>
          </li>
          <li>
            <a href="profile.html" class="hover:text-green-400">PROFILE</a>
          </li>
          <li><a href="#contact" class="hover:text-green-400">CONTACT</a></li>
        </ul>
      </div>

      <div
        class="relative mt-12 md:mt-20 flex flex-row space-x-8 items-end md:items-end"
      >
        <div class="flex space-x-8 mt-4">
          <a href="#">
            <img src="assets/logo2.webp" alt="Logo StrawHat" class="h-28" />
          </a>
        </div>
        <div class="flex flex-row items-center mt-6">
          <a href="https://www.instagram.com/strawhat.idn/"
            ><img src="assets/icon/icon-07.webp" class="w-16" alt=""
          /></a>
          <a href="https://wa.me/6282318500162"
            ><img src="assets/icon/icon-08.webp" class="w-16" alt=""
          /></a>
          <a href="https://www.tiktok.com/@strawhat_idn"
            ><img src="assets/icon/icon-09.webp" class="w-16" alt=""
          /></a>
        </div>
      </div>
    </footer>

    <script>
      const burgerBtn = document.getElementById("burgerBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      let menuOpen = false;

      if (burgerBtn && mobileMenu) {
        burgerBtn.addEventListener("click", () => {
          menuOpen = !menuOpen;

          if (menuOpen) {
            // Buka menu
            mobileMenu.classList.remove(
              "max-h-0",
              "opacity-0",
              "pointer-events-none"
            );
            mobileMenu.classList.add(
              "max-h-[400px]",
              "opacity-100",
              "pointer-events-auto"
            );

            // Hamburger → X
            burgerBtn
              .querySelector(".top-line")
              .classList.add("rotate-45", "translate-y-[5px]");
            burgerBtn.querySelector(".middle-line").classList.add("opacity-0");
            burgerBtn
              .querySelector(".bottom-line")
              .classList.add("-rotate-45", "-translate-y-[11px]");
          } else {
            // Tutup menu
            mobileMenu.classList.remove(
              "max-h-[400px]",
              "opacity-100",
              "pointer-events-auto"
            );
            mobileMenu.classList.add(
              "max-h-0",
              "opacity-0",
              "pointer-events-none"
            );

            // X → Hamburger
            burgerBtn
              .querySelector(".top-line")
              .classList.remove("rotate-45", "translate-y-[5px]");
            burgerBtn
              .querySelector(".middle-line")
              .classList.remove("opacity-0");
            burgerBtn
              .querySelector(".bottom-line")
              .classList.remove("-rotate-45", "-translate-y-[11px]");
          }
        });

        // Klik link → tutup menu dan reset tombol
        mobileMenu.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            menuOpen = false;
            mobileMenu.classList.remove(
              "max-h-[400px]",
              "opacity-100",
              "pointer-events-auto"
            );
            mobileMenu.classList.add(
              "max-h-0",
              "opacity-0",
              "pointer-events-none"
            );

            burgerBtn
              .querySelector(".top-line")
              .classList.remove("transform-active");
            burgerBtn
              .querySelector(".middle-line")
              .classList.remove("transform-active");
            burgerBtn
              .querySelector(".bottom-line")
              .classList.remove("transform-active");
          });
        });
      }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
